<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archi's Creations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* ðŸŒ¸ Handmade Festive Background */
  body {
    font-family: "Trebuchet MS", Arial, sans-serif;
    margin: 20px;
    background:
      radial-gradient(circle at top left, #fff1e6, transparent 60%),
      radial-gradient(circle at bottom right, #fde2e4, transparent 60%),
      linear-gradient(135deg, #fffaf3, #fdf1e7);
  }

  /* ðŸŽ¨ Animated Brand Header */
  h1 {
    font-size: 3.2rem;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 3px;
    font-weight: bold;

    background: linear-gradient(
      270deg,
      #8b1e3f,
      #c44536,
      #e6a756,
      #8b1e3f
    );
    background-size: 600% 600%;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: glowMove 6s ease infinite;
    text-shadow:
      0 0 12px rgba(230,167,86,0.45),
      0 0 24px rgba(196,69,54,0.35);
  }

  @keyframes glowMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Categories */
  #categories {
    margin-bottom: 20px;
    text-align: center;
  }

  #categories button {
    padding: 8px 16px;
    margin: 6px;
    border-radius: 22px;
    border: 1px solid #8b1e3f;
    background: #fff;
    color: #8b1e3f;
    cursor: pointer;
    font-weight: 500;
  }

  #categories button.active {
    background: #8b1e3f;
    color: #fff;
  }

  /* Products */
  #product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 22px;
    padding-bottom: 160px;
    justify-content: center;
  }

  .product {
    border: 1px solid #e4cfa7;
    padding: 16px;
    width: 250px;
    background: #fffdf9;
    border-radius: 14px;
    box-shadow: 0 6px 14px rgba(139,30,63,0.12);
  }

  .product h3 {
    color: #8b1e3f;
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .qty {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 12px;
  }

  .qty button {
    padding: 6px 14px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 8px;
    border: 1px solid #c44536;
    background: #fde2e4;
    color: #8b1e3f;
  }

  /* Cart */
  .cart {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fffaf3;
    border-top: 2px solid #e6a756;
    padding: 14px 16px;
    box-sizing: border-box;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.12);
  }

  .cart-content {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    align-items: center;
    justify-content: space-between;
  }

  .whatsapp {
    background: linear-gradient(135deg, #25D366, #1da851);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
  }

  .whatsapp:disabled {
    background: #bbb;
    cursor: not-allowed;
  }

  /* Mobile */
  @media (max-width: 768px) {
    #product-list { flex-direction: column; }
    .product { width: 100%; }
    .cart-content { flex-direction: column; align-items: flex-start; }
    .whatsapp { width: 100%; }
  }
</style>
</head>

<body>

<h1>Archi's Creations</h1>

<div id="categories"></div>
<div id="product-list"></div>

<div class="cart">
  <div class="cart-content">
    <div>
      <b>Total:</b> â‚¹<span id="cart-total">0</span>
    </div>
    <button id="waBtn" class="whatsapp" disabled onclick="enquireOnWhatsApp()">
      Enquire on WhatsApp
    </button>
  </div>
</div>

<script>
  const BASE_URL = "https://3q3c4z5r71.execute-api.ap-south-1.amazonaws.com/prod";
  const CATEGORY_KEY = "category";
  const WHATSAPP_NUMBER = "917000496665";

  let allProducts = [];
  let cart = {};
  let activeCategory = "ALL";

  async function fetchProducts() {
    const res = await fetch(`${BASE_URL}/products`);
    allProducts = await res.json();
    buildCategories();
    displayProducts(allProducts);
  }

  function buildCategories() {
    const container = document.getElementById("categories");
    container.innerHTML = "";

    const cats = ["ALL", ...new Set(allProducts.map(p => p[CATEGORY_KEY]))];
    cats.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.className = cat === activeCategory ? "active" : "";
      btn.onclick = () => {
        activeCategory = cat;
        highlight();
        filterProducts();
      };
      container.appendChild(btn);
    });
  }

  function highlight() {
    document.querySelectorAll("#categories button").forEach(b =>
      b.classList.toggle("active", b.textContent === activeCategory)
    );
  }

  function filterProducts() {
    displayProducts(
      activeCategory === "ALL"
        ? allProducts
        : allProducts.filter(p => p[CATEGORY_KEY] === activeCategory)
    );
  }

  function displayProducts(products) {
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    products.forEach(p => {
      const qty = cart[p.name]?.qty || 0;

      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h3>${p.name}</h3>
        <img src="${p.image_url || 'https://via.placeholder.com/300'}">
        <p>${p.description || ""}</p>
        <p><b>Price:</b> â‚¹${p.price}</p>

        <div class="qty">
          <button onclick="updateQty('${p.name}', ${p.price}, -1)">âž–</button>
          <span>${qty}</span>
          <button onclick="updateQty('${p.name}', ${p.price}, 1)">âž•</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function updateQty(name, price, change) {
    cart[name] = cart[name] || { price, qty: 0 };
    cart[name].qty += change;

    if (cart[name].qty <= 0) delete cart[name];
    updateCartUI();
    filterProducts();
  }

  function updateCartUI() {
    let total = 0;
    Object.values(cart).forEach(i => total += i.price * i.qty);
    document.getElementById("cart-total").textContent = total;
    document.getElementById("waBtn").disabled = total === 0;
  }

  function enquireOnWhatsApp() {
    let message = "Hello, I would like to enquire about the following products:\n\n";
    let total = 0;

    for (const [name, item] of Object.entries(cart)) {
      message += `${name} x ${item.qty} = â‚¹${item.price * item.qty}\n`;
      total += item.price * item.qty;
    }

    message += `\nTotal Amount: â‚¹${total}`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, "_blank");
  }

  fetchProducts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archi's Creations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  h1 { font-size: 2rem; }

  /* Categories */
  #categories {
    margin-bottom: 20px;
  }

  #categories button {
    padding: 8px 14px;
    margin: 5px 5px 5px 0;
    border-radius: 20px;
    border: 1px solid #007bff;
    background: white;
    color: #007bff;
    cursor: pointer;
  }

  #categories button.active {
    background: #007bff;
    color: white;
  }

  /* Products */
  #product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding-bottom: 150px;
  }

  .product {
    border: 1px solid #ddd;
    padding: 15px;
    width: 250px;
    background: #fafafa;
    border-radius: 8px;
  }

  .product img {
    width: 100%;
    border-radius: 6px;
  }

  .qty {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 10px;
  }

  .qty button {
    padding: 6px 12px;
    font-size: 1.1rem;
    cursor: pointer;
  }

  /* Cart */
  .cart {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    border-top: 1px solid #ccc;
    padding: 14px 16px;
    box-sizing: border-box;
  }

  .cart-content {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }

  .whatsapp {
    background: #25D366;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }

  .whatsapp:disabled {
    background: #aaa;
    cursor: not-allowed;
  }

  /* Mobile */
  @media (max-width: 768px) {
    #product-list { flex-direction: column; }
    .product { width: 100%; }
    .cart-content { flex-direction: column; align-items: flex-start; }
    .whatsapp { width: 100%; }
  }
</style>
</head>

<body>

<h1>Archi's Creations</h1>

<div id="categories"></div>
<div id="product-list"></div>

<div class="cart">
  <div class="cart-content">
    <div>
      Total: â‚¹<span id="cart-total">0</span>
    </div>
    <button id="waBtn" class="whatsapp" disabled onclick="enquireOnWhatsApp()">
      Enquire on WhatsApp
    </button>
  </div>
</div>

<script>
  const BASE_URL = "https://3q3c4z5r71.execute-api.ap-south-1.amazonaws.com/prod";
  const CATEGORY_KEY = "category";
  const WHATSAPP_NUMBER = "917000496665"; // ðŸ”´ CHANGE THIS

  let allProducts = [];
  let cart = {}; // { productName: { price, qty } }
  let activeCategory = "ALL";

  async function fetchProducts() {
    const res = await fetch(`${BASE_URL}/products`);
    allProducts = await res.json();
    buildCategories();
    displayProducts(allProducts);
  }

  function buildCategories() {
    const container = document.getElementById("categories");
    container.innerHTML = "";

    const cats = ["ALL", ...new Set(allProducts.map(p => p[CATEGORY_KEY]))];
    cats.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.className = cat === activeCategory ? "active" : "";
      btn.onclick = () => {
        activeCategory = cat;
        highlight();
        filterProducts();
      };
      container.appendChild(btn);
    });
  }

  function highlight() {
    document.querySelectorAll("#categories button").forEach(b =>
      b.classList.toggle("active", b.textContent === activeCategory)
    );
  }

  function filterProducts() {
    displayProducts(
      activeCategory === "ALL"
        ? allProducts
        : allProducts.filter(p => p[CATEGORY_KEY] === activeCategory)
    );
  }

  function displayProducts(products) {
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    products.forEach(p => {
      const qty = cart[p.name]?.qty || 0;

      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h3>${p.name}</h3>
        <img src="${p.image_url || 'https://via.placeholder.com/300'}">
        <p>${p.description || ""}</p>
        <p><b>Price:</b> â‚¹${p.price}</p>

        <div class="qty">
          <button onclick="updateQty('${p.name}', ${p.price}, -1)">âž–</button>
          <span>${qty}</span>
          <button onclick="updateQty('${p.name}', ${p.price}, 1)">âž•</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function updateQty(name, price, change) {
    cart[name] = cart[name] || { price, qty: 0 };
    cart[name].qty += change;

    if (cart[name].qty <= 0) delete cart[name];
    updateCartUI();
    filterProducts();
  }

  function updateCartUI() {
    let total = 0;
    Object.values(cart).forEach(i => {
      total += i.price * i.qty;
    });

    document.getElementById("cart-total").textContent = total;
    document.getElementById("waBtn").disabled = total === 0;
  }

  function enquireOnWhatsApp() {
    let message = "Hello, I would like to enquire about the following products:\n\n";
    let total = 0;

    for (const [name, item] of Object.entries(cart)) {
      message += `${name} x ${item.qty} = â‚¹${item.price * item.qty}\n`;
      total += item.price * item.qty;
    }

    message += `\nTotal Amount: â‚¹${total}`;

    const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }

  fetchProducts();
</script>

</body>
</html>

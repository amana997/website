<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archi's Creations</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #search { margin-bottom: 20px; padding: 8px; width: 300px; }
    .product { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; width: 250px; display: inline-block; vertical-align: top; }
    .product img { width: 100%; height: auto; }
    .cart { margin-top: 20px; font-weight: bold; }
    button { padding: 5px 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Archi's Creations</h1>

  <input type="text" id="search" placeholder="Search products..." />

  <div id="product-list"></div>

  <div class="cart">
    Total: ₹<span id="cart-total">0</span>
  </div>

  <script>
    const BASE_URL = "https://3q3c4z5r71.execute-api.ap-south-1.amazonaws.com/prod"; // replace with your API Gateway URL

    let cartTotal = 0;

    // Fetch products from API
    async function fetchProducts(search = "") {
      try {
        let url = `${BASE_URL}/products`;
        if (search) url += `?search=${encodeURIComponent(search)}`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch products");
        const products = await res.json();

        displayProducts(products);
      } catch (err) {
        console.error("Error fetching products:", err);
        document.getElementById("product-list").innerHTML = "<p>Unable to load products.</p>";
      }
    }

    // Display products
    function displayProducts(products) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <img src="${p.image_url || 'https://via.placeholder.com/150'}" alt="${p.name}" />
          <p>${p.description || ''}</p>
          <p>Price: ₹${p.price}</p>
          <button onclick="addToCart(${p.price})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    // Add to cart
    function addToCart(price) {
      cartTotal += price;
      document.getElementById("cart-total").textContent = cartTotal;
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", (e) => {
      fetchProducts(e.target.value);
    });

    // Initial fetch
    fetchProducts();
  </script>

</body>
</html>
